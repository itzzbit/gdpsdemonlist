<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Geometry Dash Demon List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">DEMON LIST</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="levels.html" class="nav-link">Levels</a></li>
                <li><a href="players.html" class="nav-link active">Players</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="controls">
            <input type="text" class="search-input" id="player-search" placeholder="Search players...">
            <select class="sort-select" id="player-sort">
                <option value="rank">Sort by Rank</option>
                <option value="username">Sort by Username</option>
                <option value="country">Sort by Country</option>
                <option value="points">Sort by Points</option>
            </select>
        </div>
        
        <h2 class="section-title">Player Rankings</h2>
        
        <div class="players-list" id="players-container">
            <!-- Players will be loaded by JavaScript -->
        </div>
    </main>

    <script src="js/data-players.js"></script>
    <script src="js/data-levels.js"></script>
    <script src="js/search.js"></script>
    <script src="js/details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const players = window.playersData || [];
            const searchInput = document.getElementById('player-search');
            const sortSelect = document.getElementById('player-sort');
            const container = document.getElementById('players-container');
            
            let filteredPlayers = [...players];
            
            function renderPlayers() {
                container.innerHTML = filteredPlayers.map(player => `
                    <div class="player-item" onclick="showPlayerDetail(${player.id})">
                        <div class="player-rank">#${player.rank}</div>
                        <div class="player-info">
                            <div class="player-name">${player.username}</div>
                            <div class="player-country">${player.country}</div>
                        </div>
                        <div class="player-points">${player.points.toLocaleString()} pts</div>
                    </div>
                `).join('');
            }
            
            function filterAndSortPlayers() {
                const query = searchInput.value.toLowerCase();
                const sortBy = sortSelect.value;
                
                // Filter
                filteredPlayers = players.filter(player => 
                    player.username.toLowerCase().includes(query) ||
                    player.country.toLowerCase().includes(query)
                );
                
                // Sort
                switch(sortBy) {
                    case 'username':
                        filteredPlayers.sort((a, b) => a.username.localeCompare(b.username));
                        break;
                    case 'country':
                        filteredPlayers.sort((a, b) => a.country.localeCompare(b.country));
                        break;
                    case 'points':
                        filteredPlayers.sort((a, b) => b.points - a.points);
                        break;
                    default: // rank
                        filteredPlayers.sort((a, b) => a.rank - b.rank);
                }
                
                renderPlayers();
            }
            
            searchInput.addEventListener('input', filterAndSortPlayers);
            sortSelect.addEventListener('change', filterAndSortPlayers);
            
            // Initial render
            renderPlayers();
        });
        
        function showPlayerDetail(playerId) {
            const player = window.playersData.find(p => p.id === playerId);
            const levels = window.levelsData || [];
            if (player) {
                const detailHTML = DetailManager.renderPlayerDetail(player, levels);
                document.body.innerHTML = `
                    <nav class="navbar">
                        <div class="nav-container">
                            <div class="nav-logo">DEMON LIST</div>
                            <ul class="nav-menu">
                                <li><a href="index.html" class="nav-link">Home</a></li>
                                <li><a href="levels.html" class="nav-link">Levels</a></li>
                                <li><a href="players.html" class="nav-link">Players</a></li>
                                <li><a href="about.html" class="nav-link">About</a></li>
                            </ul>
                        </div>
                    </nav>
                    ${detailHTML}
                `;
            }
        }
    </script>
</body>
</html>
