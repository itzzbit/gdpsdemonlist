<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels - Geometry Dash Demon List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">DEMON LIST</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="levels.html" class="nav-link active">Levels</a></li>
                <li><a href="players.html" class="nav-link">Players</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="controls">
            <input type="text" class="search-input" id="level-search" placeholder="Search levels...">
            <select class="sort-select" id="level-sort">
                <option value="position">Sort by Position</option>
                <option value="name">Sort by Name</option>
                <option value="creator">Sort by Creator</option>
                <option value="points">Sort by Points</option>
            </select>
        </div>
        
        <h2 class="section-title">Demon List</h2>
        
        <div class="levels-list" id="levels-container">
            <!-- Levels will be loaded by JavaScript -->
        </div>
    </main>

    <script src="js/data-levels.js"></script>
    <script src="js/search.js"></script>
    <script src="js/details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const levels = window.levelsData || [];
            const searchInput = document.getElementById('level-search');
            const sortSelect = document.getElementById('level-sort');
            const container = document.getElementById('levels-container');
            
            let filteredLevels = [...levels];
            
            function renderLevels() {
                container.innerHTML = filteredLevels.map(level => `
                    <div class="level-item" onclick="showLevelDetail(${level.id})">
                        <div class="level-rank">#${level.position}</div>
                        <div class="level-info">
                            <div class="level-name">${level.name}</div>
                            <div class="level-creator">${level.creator}</div>
                        </div>
                        <div class="level-points">${level.points.toLocaleString()} pts</div>
                    </div>
                `).join('');
            }
            
            function filterAndSortLevels() {
                const query = searchInput.value.toLowerCase();
                const sortBy = sortSelect.value;
                
                // Filter
                filteredLevels = levels.filter(level => 
                    level.name.toLowerCase().includes(query) ||
                    level.creator.toLowerCase().includes(query)
                );
                
                // Sort
                switch(sortBy) {
                    case 'name':
                        filteredLevels.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'creator':
                        filteredLevels.sort((a, b) => a.creator.localeCompare(b.creator));
                        break;
                    case 'points':
                        filteredLevels.sort((a, b) => b.points - a.points);
                        break;
                    default: // position
                        filteredLevels.sort((a, b) => a.position - b.position);
                }
                
                renderLevels();
            }
            
            searchInput.addEventListener('input', filterAndSortLevels);
            sortSelect.addEventListener('change', filterAndSortLevels);
            
            // Initial render
            renderLevels();
        });
        
        function showLevelDetail(levelId) {
            const level = window.levelsData.find(l => l.id === levelId);
            if (level) {
                const detailHTML = DetailManager.renderLevelDetail(level);
                document.body.innerHTML = `
                    <nav class="navbar">
                        <div class="nav-container">
                            <div class="nav-logo">DEMON LIST</div>
                            <ul class="nav-menu">
                                <li><a href="index.html" class="nav-link">Home</a></li>
                                <li><a href="levels.html" class="nav-link">Levels</a></li>
                                <li><a href="players.html" class="nav-link">Players</a></li>
                                <li><a href="about.html" class="nav-link">About</a></li>
                            </ul>
                        </div>
                    </nav>
                    ${detailHTML}
                `;
            }
        }
    </script>
</body>
</html>
